<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="calculatorContainer">
        <div id="displayScreen" ><div id="computed"></div><div id="liveInputs">0</div></div>
        <div id="rowOneButton" class="row"><button id="clear" class="buttonThreePer">A/C</button><button id="delete" class="buttonThreePer">Del</button><button id="erase" class="buttonThreePer">Ers</button>        
        </div>
        <div id="rowTwoButton" class="row"><button id="seven" class="buttonFourPer">7</button><button id="eight" class="buttonFourPer">8</button><button id="nine" class="buttonFourPer">9</button><button id="divide" class="buttonFourPer">/</button>
        </div>
        <div id="rowThreeButton" class="row"><button id="four" class="buttonFourPer">4</button><button id="five" class="buttonFourPer">5</button><button id="six" class="buttonFourPer">6</button><button id="multiply" class="buttonFourPer">x</button>
        </div>
        <div id="rowFourButton" class="row"><button id="one" class="buttonFourPer">1</button><button id="two" class="buttonFourPer">2</button><button id="three" class="buttonFourPer">3</button><button id="minus" class="buttonFourPer">-</button>
        </div>
        <div id="rowFiveButton" class="row"><button id="enter" class="buttonFourPer">=</button><button id="decimal" class="buttonFourPer">.</button><button id="zero" class="buttonFourPer">0</button><button id="plus" class="buttonFourPer">+</button>
        </div>
    </div>
</body>
</html>
