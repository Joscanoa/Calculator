<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculatorContainer">
        <div id="displayScreen" ></div>
        <div id="rowOneButton" class="row"><button id="clear" class="buttonThreePer">A/C</button><button id="delete" class="buttonThreePer">Del</button><button id="erase" class="buttonThreePer">Ers</button>        
        </div>
        <div id="rowTwoButton" class="row"><button id="7" class="buttonFourPer">7</button><button id="8" class="buttonFourPer">8</button><button id="9" class="buttonFourPer">9</button><button id="divide" class="buttonFourPer">/</button>
        </div>
        <div id="rowThreeButton" class="row"><button id="4" class="buttonFourPer">4</button><button id="5" class="buttonFourPer">5</button><button id="6" class="buttonFourPer">6</button><button id="multiply" class="buttonFourPer">x</button>
        </div>
        <div id="rowFourButton" class="row"><button id="1" class="buttonFourPer">1</button><button id="2" class="buttonFourPer">2</button><button id="3" class="buttonFourPer">3</button><button id="minus" class="buttonFourPer">-</button>
        </div>
        <div id="rowFiveButton" class="row"><button id="enter" class="buttonFourPer">=</button><button id="decimal" class="buttonFourPer">.</button><button id="0" class="buttonFourPer">0</button><button id="plus" class="buttonFourPer">+</button>
        </div>
    </div>
</body>
</html>
