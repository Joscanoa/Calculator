<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculatorContainer">
        <div id="displayScreen" ></div>
        <div id="rowOneButton" class="row"><button id="clear">A/C</button> <button id="delete">Del</button><button id="erase">Ers</button>        
        </div>
        <div id="rowTwoButton" class="row"><button id="7">7</button><button id="8">8</button><button id="9">9</button><button id="divide">/</button>
        </div>
        <div id="rowThreeButton" class="row"><button id="4">4</button><button id="5">5</button><button id="6">6</button><button id="multiply">x</button>
        </div>
        <div id="rowFourButton" class="row"><button id="1">1</button><button id="2">2</button><button id="3">3</button><button id="minus">-</button>
        </div>
        <div id="rowFiveButton" class="row"><button id="enter">=</button><button id="decimal">.</button><button id="0">0</button><button id="plus">+</button>
        </div>
    </div>
</body>
</html>
